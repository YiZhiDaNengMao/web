<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 有序列表 <ol> -->
		<ol type="I">
			<li>电风扇</li>
			<li>阿斯蒂芬</li>
			<li>科伦</li>
		</ol>
		
		<!-- 无序列表 <ul> -->
		<ul type="circle">
			<li>放得开</li>
			<li>大师傅</li>
			<li>阿斯蒂芬</li>
		</ul>
	</body>
</html>
