<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="get" enctype="multipart/form-data">
			账号 <input type="text" name="username" placeholder="请输入用户名"/><br/>
			密码 <input type="password" name="userpwd" placeholder="请输入密码"/><br/>
			性别 <input type="radio" name="sex" value="m" id="m"/>
				<label for="m">男</label>
				<input type="radio" name="sex" value="f" id="f"/>
				<label for="f">女</label><br/>
			兴趣 <input type="checkbox" name="xq" value="sing"/>唱
				<input type="checkbox" name="xq" value="dance"/>跳
				<input type="checkbox" name="xq" value="rap"/>Rap<br/>
			出生年月 <input type="date" name="birthday"/><br/>
			籍贯 <select >
				<option name="planet" value="shui">水星</option>
				<option value="huo">火星</option>
				<option selected>金星</option>
			</select><br/>
			<input type="hidden"/>	
			个人简介：<br/>
			<textarea cols="36" rows="6">
				
			</textarea><br/>
			<input type="submit"/>
			<input type="reset"/>
			<input type="button"/>
			<button>普通按钮</button><br/><br/>
			点击 <input type="image"/>
		</form>
	</body>
</html>
