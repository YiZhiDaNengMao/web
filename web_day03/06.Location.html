<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>
  <h3 id="demo"></h3>

<!--  History方法-->
  <input type="button" value="back" onclick="back()"/>
  <input type="button" value="forward" onclick="goForward()"/>
  <input type="button" value="go" onclick="goTo()"/>

  <script>
      document.getElementById("demo").innerHTML = location.href;
      // location.href = "https://www.baidu.com"   //跳转到百度
      // document.getElementById("demo").innerHTML = window.location.host;   //localhost:63342
      // document.getElementById("demo").innerHTML = window.location.hostname;   //localhost
      var back = function () {
          history.back()
      }
      function goForward() {
          history.forward()
      }
      function goTo() {
          history.go(2)
      }

  </script>
</body>
</html>
