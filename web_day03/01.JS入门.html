<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS入门</title>
<!--    内嵌式-->
    <script>
        //控制台输出
        console.log("bai")
        //页面弹窗
        alert("hei")
        // window.alert("hello")
    </script>
</head>
<body>
    <!--外联式：在外部添加js文件
    注意：
        a 使用外部文件需要进入
            使用script标签，必须存在的属性：src
        b 这个标签中不要写内容
    -->
    <script src="js/MyJs.js"></script>
</body>
</html>
