<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单选择器</title>
		<!--		引入CSS样式-->
		<link href="../css/style.css" rel="stylesheet"/>
		<!--		引入JQ库-->
		<script src="../js/jquery-1.11.0.min.js"></script>
		<script>
			$(function () {

				$("#btn1").click(function () {
					$(":input").css("background-color","#ffd5c9")
				})

				$("#btn2").click(function () {
					$(":text").css("background-color","#9de6e8")
				})

				$("#btn3").click(function () {
					$(":button").css("background-color","#ffffab")
				})
			})
		</script>
		
	</head>
	<body>
		<input type="button" id="btn1" value="选择所有input元素" />
		<input type="button" id="btn2" value="选择文本框" />

		<input type="button" id="btn3" value="选择按钮" />
		<br/>
		<form>
			<input type="text" /><br />
			<input type="checkbox" /><br />
			<input type="radio" /><br />
			<input type="image" /><br />
			<input type="file" /><br />
			<input type="submit" />
			<input type="reset" /><br />
			<input type="password" /><br />
			<input type="button" /><br />
			<select><option/></select><br />
			<textarea></textarea><br />
			<button></button>
		</form>
	</body>
</html>
