<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
		<!--		引入CSS样式-->
		<link href="../css/style.css" rel="stylesheet"/>
		<!--		引入JQ库-->
		<script src="../js/jquery-1.11.0.min.js"></script>
		<script>
			$(function () {
				/*JS 写法*/
				// document.getElementById("btn1").onclick = function () {}

				/*JQ 写法*/
				$("#btn1").click(function () {
					$("#one").css("background-color","#aee58f")
				})

				$("#btn2").click(function () {
					$(".mini").css("background-color","#9de6e8")
				})

				$("#btn3").click(function () {
					$("div").css("background-color","#b896d8")
				})

				$("#btn4").click(function () {
					$("*").css("background-color","#ff8987")
				})

				$("#btn5").click(function () {
					$("#two,.mini").css("background-color","#fddc00")
				})
			})
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选择为one的元素"/>
		<input type="button" id="btn2" value="选择样式为mini的元素"/>
		<input type="button" id="btn3" value="选择所有的div元素"/>
		<input type="button" id="btn4" value="选择所有元素"/>
		<input type="button" id="btn5" value="选择id为two并且样式为mini的元素"/>
		<hr/>
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		
		<span id="four">
			777
		</span>
	</body>
</html>
