<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ文本设置</title>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            //                   JS => JQ
            //innerHtml => html()   /   innerText => text()
            // $("#p1").text("JQ的text()方法")
            $("#p1").html("<font color=\"#db7093\">JQ的html方法添加的文本内容</font>")

            //.val() => 获取 对象value属性的值
            //.val(XXX) => 设置 对象value属性的值
            let value = $("input").val();
            alert(value)    //"input的内容"

            $("input").val("JQ的val()设置input的内容")
            value = $("input").val();
            alert(value)    //"input的内容"
        })

    </script>
</head>
<body>
<p id = "p1">段落</p>

<input type="button" value="input的内容"/>

</body>
</html>
